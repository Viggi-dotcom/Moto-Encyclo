<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Bikes | Motorcycle Encyclopedia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVIGATION -->
    <nav>
        <div class="container">
            <a href="index.html" class="logo chrome-text">MOTO ENCYCLO</a>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="brands.html" class="nav-link">Brands</a></li>
                <li><a href="bikes.html" class="nav-link active">Browse Bikes</a></li>
                <li><a href="compare.html" class="nav-link">Compare</a></li>
                <li><a href="top_lists.html" class="nav-link">Top Lists</a></li>
            </ul>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
        <h1 class="chrome-text" style="font-size: 3rem; margin: 2rem 0;">Browse All Motorcycles</h1>
        
        <!-- FILTERS & SEARCH -->
        <div class="controls">
            <div class="controls-row">
                <div class="filter-group search-group">
                    <label>Search:</label>
                    <input type="text" id="search-input" class="search-box" placeholder="Search by model or brand...">
                </div>
            </div>
            <div class="controls-row" style="margin-top: 1rem;">
                <div class="filter-group">
                    <label>Brand:</label>
                    <select id="brand-filter">
                        <option value="">All Brands</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Status:</label>
                    <select id="status-filter">
                        <option value="">All Status</option>
                        <option value="In Production">In Production</option>
                        <option value="Discontinued">Discontinued</option>
                        <option value="Banned">Banned</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Engine CC:</label>
                    <select id="cc-filter">
                        <option value="">All CC</option>
                        <option value="0-100">< 100cc</option>
                        <option value="100-200">100-200cc</option>
                        <option value="200-300">200-300cc</option>
                        <option value="300-500">300-500cc</option>
                        <option value="500-750">500-750cc</option>
                        <option value="750-1000">750-1000cc</option>
                        <option value="1000+">1000cc+</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Sort By:</label>
                    <select id="sort-select">
                        <option value="brand">Brand (A-Z)</option>
                        <option value="price-asc">Price (Low to High)</option>
                        <option value="price-desc">Price (High to Low)</option>
                        <option value="power-desc">Horsepower (High to Low)</option>
                        <option value="speed-desc">Top Speed (High to Low)</option>
                        <option value="mileage-desc">Mileage (High to Low)</option>
                        <option value="cc-asc">CC (Low to High)</option>
                        <option value="cc-desc">CC (High to Low)</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="bikes-count" style="margin: 1rem 0; color: #999; font-size: 0.95rem;"></div>
        <div id="all-bikes" class="bike-grid"></div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Motorcycle Encyclopedia. Built with Asphalt & Chrome. All prices in Indian Rupees (INR).</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        loadBikesPage();
    </script>
</body>
</html>
